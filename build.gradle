plugins {
	id 'com.github.johnrengelman.shadow' version '5.2.0'
	id 'java'
	id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion"
	id 'application'
	id 'org.jmailen.kotlinter' version '2.3.2'
}

version = '0.1.1'

mainClassName = 'com.philschatz.xsltda.MainKt'
description = 'Debug Adapter for XSLT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	// The JSON-RPC and Debug Adapter Protocol implementations
	implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j.debug:0.6.0'
	implementation 'org.jetbrains.kotlin:kotlin-stdlib'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'
	implementation 'net.sf.saxon:Saxon-HE:9.9.1-7'
	implementation 'com.github.fwcd.kotlin-language-server:shared:229c762a4d75304d21eba6d8e1231ed949247629'
	implementation 'com.github.fwcd:kotlin-debug-adapter:master-SNAPSHOT'
	testImplementation 'junit:junit:4.12'
}

run {
  standardInput = System.in
}
